<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages">
      {{ msg }}
    </div>
  </div>

  <div class="message-input">
    <input [(ngModel)]="message" type="text" placeholder="Entrez un message..." />
    <button (click)="sendMessage()">Envoyer</button>
  </div>
</div>
