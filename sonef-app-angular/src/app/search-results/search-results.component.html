<div class="voyage-section container py-5">
  <h2 class="section-title text-center mb-5">Liste des Voyages Rechercher</h2>
  <div *ngIf="voyages.length > 0" class="voyage-list row">
    <div *ngFor="let voyage of voyages" class="voyage-item col-lg-4 col-md-6 mb-4">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h3 class="voyage-title text-primary mb-3">{{ voyage.depart }} <span class="separator">→</span> {{ voyage.arrivee }}</h3>
          <p class="voyage-details mb-4">
            <span class="detail-label font-weight-bold">Date:</span> {{ voyage.date }}<br>
            <span class="detail-label font-weight-bold">Heure:</span> {{ voyage.heure }}
          </p>
          <button class="btn btn-success mt-auto reserve-button" (click)="reserver(voyage.id)">
            <i class="fas fa-ticket-alt"></i> Réserver
          </button>
        </div>
      </div>
    </div>
  </div>
