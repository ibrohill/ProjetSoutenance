
<div class="register-container">
  <div class="background-image"></div>
  <div class="register-content">
    <div class="logo-container">
      <a class="logo">BOCOUM TRANSPORT <span class="text-primary">.</span></a>
    </div>
    <h2>Inscription</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="form-group">
      <label for="name">Nom</label>
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Entrez votre nom" />
      <div *ngIf="registerForm.get('name')?.invalid && (registerForm.get('name')?.touched || registerForm.get('name')?.dirty)" class="error-message">
        <div *ngIf="registerForm.get('name')?.errors?.['required']">Le nom est requis.</div>
        <div *ngIf="registerForm.get('name')?.errors?.['minlength']">Le nom doit contenir au moins 3 caractères.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="Entrez votre email" />
      <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)" class="error-message">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">L'email est requis.</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">L'email doit être valide.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Entrez votre mot de passe" />
      <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)" class="error-message">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis.</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 8 caractères.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Rôle</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="user">Utilisateur</option>
        <option value="admin">Administrateur</option>
      </select>
      <div *ngIf="registerForm.get('role')?.invalid && (registerForm.get('role')?.touched || registerForm.get('role')?.dirty)" class="error-message">
        <div *ngIf="registerForm.get('role')?.errors?.['required']">Le rôle est requis.</div>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success btn-block">S'inscrire</button>
  </form>
  <br><br>
  <!-- Lien pour se connecter -->
  <div class="login-link">
    <p>Vous avez déjà un compte ? <a routerLink="/login">Connectez-vous ici</a>.</p>
  </div>
</div>
</div>
