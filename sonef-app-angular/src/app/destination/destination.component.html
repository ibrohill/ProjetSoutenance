<div class="container">
  <h2 class="section-title text-center mb-5">Liste des Voyages</h2>
  <div class="row mb-4">
    <div class="col-md-4">
      <input type="text" placeholder="Départ" [(ngModel)]="filter.depart" class="form-control" />
    </div>
    <div class="col-md-4">
      <input type="text" placeholder="Arrivée" [(ngModel)]="filter.arrivee" class="form-control" />
    </div>
    <div class="col-md-4">
      <input type="date" [(ngModel)]="filter.date" class="form-control" />
    </div>
  </div>
</div>

<div class="voyage-list">
  <div *ngFor="let group of displayedVoyages()" class="group-container mb-4 border-bottom pb-3">
    <div class="d-flex justify-content-between align-items-center">
      <div class="flex-grow-1">
        <h5 class="group-title d-flex align-items-center text-primary">
          <i class="fas fa-map-signs mr-2"></i>
          <span>{{ group.depart }}</span>
          <i class="fas fa-chevron-right mx-3"></i>
          <span>{{ group.arrivee }}</span>
        </h5>
      </div>
      <div>
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="group.showDates = !group.showDates">
          <i class="fas fa-calendar-alt"></i> Afficher les dates
        </button>
      </div>
    </div>

    <div *ngIf="group.showDates" class="mt-3">
      <ul class="list-group">
        <li *ngFor="let date of group.dates" class="list-group-item">
          <strong>Date:</strong> {{ date.date }} - <strong>Heure:</strong> {{ date.heure }}<br>
          <strong>Prix:</strong> {{ date.prix }} F CFA
          <button (click)="reserver(date.id)" class="btn btn-primary btn-sm ml-2">
            <i class="fas fa-ticket-alt"></i> Réserver
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Voir plus / Voir moins Button -->
<div class="text-center mb-4">
  <button (click)="toggleShowAll()" class="btn btn-outline-primary">
    {{ showAll ? 'Voir moins' : 'Voir plus' }}
  </button>
</div>
