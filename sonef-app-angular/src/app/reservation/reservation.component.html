<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Réservation de Voyage</h3>
        </div>
        <div class="card-body">
          <!-- Détails du voyage -->
          <div *ngIf="voyage" class="mb-4">
            <h4 class="card-title">{{ voyage.depart }} → {{ voyage.arrivee }}</h4>
            <p class="card-text"><strong>Date :</strong> {{ voyage.date }}</p>
            <p class="card-text"><strong>Heure :</strong> {{ voyage.heure }}</p>
            <p class="card-text"><strong>Prix par personne :</strong> {{ voyage.prix }} FCFA</p>
          </div>



          <!-- Formulaire de réservation -->
          <form>
            <div class="form-group">
              <label for="nombrePersonnes">Nombre de personnes :</label>
              <input type="number" id="nombrePersonnes" class="form-control" [(ngModel)]="nombrePersonnes" name="nombrePersonnes" min="1" max="5" (input)="onNombrePersonnesChange()" required>
            </div>

            <!-- Affichage du montant total -->
            <div *ngIf="prixTotal !== undefined" class="alert alert-info">
              <strong>Montant total :</strong> {{ prixTotal }} FCFA
            </div>

            <!-- Bouton de réservation -->
            <button type="button" class="btn btn-success btn-block" (click)="reserver()" [disabled]="!voyage || nombrePersonnes < 1">
              Suivant
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
