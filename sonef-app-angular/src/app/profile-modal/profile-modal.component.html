<div class="modal-header">
  <h4 class="modal-title">Modifier Profil</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Entrez votre nom" />
    </div>

    <div class="form-group">
      <label for="password">Nouveau mot de passe</label>
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Entrez un nouveau mot de passe" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirmez le mot de passe" />
    </div>

    <button type="submit" [disabled]="profileForm.invalid" class="btn btn-success">Mettre Ã  jour</button>


  </form>
</div>
